	<body>
		<p>Challenged by Daniel Shiffman to recreate the gif <a href="https://twitter.com/beesandbombs/status/940639806522085376">HERE</a></p>
		<p>This was rendered using WebGL and coded with help from the Three.js library. I've added some custom sliders to mess with some cool settings.</p>
		<h4>Setting Sliders</h4>
		<h5>Speed</h5>
		<input id="Speed" type="range" min="1" max="10" value="2"></input>
		<h5>Offset</h5>
		<input id="Offset" type="range" min="1" max="20" value="8"></input>
		<br />
		<script src="js/Three.js"></script>
		<script src="js/script.js"></script>
		<script>
			//slider handlers
			var offsetSlider  = document.getElementById("Offset");
			offsetSlider.oninput = function(){
				offsetMax = this.value / 10;
			}
			var speedSlider  = document.getElementById("Speed");
			speedSlider.oninput = function(){
				speed = this.value / 100;
			}
		</script>
	</body>
